{{define "Index"}}

{{template "_head"}}

{{template "_navbar"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td>
                                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/add" class="btn btn-primary mb-2">Adicionar produto</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let response = confirm("Tem certeza que deseja excluir esse registro?");

        if (response == false) {
            return;
        }

        window.location.href = "/delete?id=" + id;
    }
</script>
</html>

{{end}}
